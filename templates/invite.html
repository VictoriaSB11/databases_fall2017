<html>

<head>
    <title>PriCoSha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
    <div class="centerh1">
        <h1 style="color: black"> Select one of your parties !</h1>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p> 
        {% endif %}

        <form action="/invitePeople" method="POST">
            <select class="form-control" name="select_party">
                {% for party in parties %}
                <option value="{{ party.party_name }}">{{ party.party_name }}</option>
                {% endfor %}
            </select>
            <br>
            <h3 style="color: black"> Invite a Member </h3>
            <br>
            <input type=" text" class="form-control" name="invfname" placeholder="Member first name" required />
            <input type="text" class="form-control" name="invlname" placeholder="Member last name" required />
            <br>
            <br>
            <input type="submit" class="btn btn-primary btn-lg" value="Invite!" />
            <br>
            <br>
        </form>

        <style type="text/css">
        table,
        th,
        td {

            border: double;
            border-color: black;
        }
        </style>
        <br>
        <br>
    </div>
    <br>
    <br>
    <a href="/logout" class="btn btn-danger btn-sm" role="button">Logout</a>
    <a href="/profile" class="btn btn-danger btn-sm" role="button">Back to Profile</a>
    <script type="text/javascript" src="../static/css/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('static', filename='css/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="../static/css/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='css/jquery-3.2.1.min.js')}}"></script>
</body>

</html>
