<html>

<head>
    <title>PriCoSha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
    <div class="centerh1">
        <table style="border-radius: 20px" class="table table-primary table-resp table-hover ">
            <th style="text-align: center">Time</th>
            <th style="text-align: center">Content</th>
            <th style="text-align: center">Comment</th>
            <th style="text-align: center">Name</th>
            <th style="text-align: center">Tagged</th>
            <th style="text-align: center">Tag Yourself!</th>
            <th style="text-align: center"></th>
            <th style="text-align: center"></th>
            {% for line in posts %}
            <tr>
                <td>{{line.timest}}</td>
                <td>{{line.file_path}}</td>
                <td>{{line.content_name}}</td>
                <td>{{line.comment}}</td>
                <td>{{line.username_taggee}}</td>
                <td>{{line.username_tagger}}</td>
                <td> <a class="btn btn-primary btn-sm" href="/likes">Like</a></td>
                <td>
                    <td><a class="btn btn-primary btn-sm" href="/tag">Tag</a></td>
                    <td>
                        <a class="btn btn-success btn-sm" href="/share">Share</a>
                    </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <br>
    <br>
    <a href="/logout" class="btn btn-danger btn-sm" role="button">Logout</a>
    <a href="/profile" class="btn btn-danger btn-sm" role="button">Back to Profile</a>
    <script type="text/javascript" src="../static/css/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('static', filename='css/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="../static/css/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='css/jquery-3.2.1.min.js')}}"></script>
</body>

</html>
