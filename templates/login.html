<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <style type="text/css">
    body {
        background: url(doodles.png) no-repeat center center fixed;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form action="/loginAuth" method="post" name="Login_Form" class="form-signin">
                <h3 class="form-signin-heading">PriCoSha | Login</h3>
                <hr class="colorgraph">
                <br>
                <input type="text" class="form-control" name="username" placeholder="username" required autofocus />
                <input type="password" class="form-control" name="password" placeholder="password" required />
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
            </form>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{{url_for('static', filename='css/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='css/jquery-3.2.1.min.js')}}"></script>
</body>

</html>
