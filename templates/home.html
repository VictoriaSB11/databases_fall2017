<html>

<head>
    <title>PriCoSha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
    <div class="centerh1">
        <form action="/post" method="POST">
            <h1 style="color: black"> Welcome {{username}}</h1>
            <hr class="colorgraph">
            <input type="text" class="form-control" name="post" placeholder="Say something..." required/> </br>
            <input type="submit" class="btn btn-primary btn-lg" value="post" />
        </form>
        <style type="text/css">
            table, th, td {
            border: 2px solid black;
            color: black;
        }
        </style>
        <br>
        <br>
        <table class="table table-primary table-hover">
            <th>Time</th>
            <th>Post</th>
            {% for line in posts %}
            <tr>
                <td>{{line.timest}}</td>
                <td>{{line.file_path}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <br>
    <a href="/logout" class="btn btn-danger btn-sm" role="button">Logout</a>
    <script src="{{url_for('static', filename='css/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="../static/css/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/css/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('static', filename='css/jquery-3.2.1.min.js')}}"></script>
</body>

</html>
