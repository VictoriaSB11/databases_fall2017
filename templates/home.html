<html>

<head>
    <title>PriCoSha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>

<body>
    <div class="centerh1">
        <h1 style="color: black"> Welcome {{username}} !</h1>
        <hr class="colorgraph">
        <br>
        <form style="border: double; border-color: black; border-radius: 20px " action="/post" method="POST">
            <br>
            <input style="color: black" type="file" name="image_path" accept="image/x-png,image/gif,image/jpeg" value="image" />
            <br>
            <br>
            <input type="text" class="form-control" name="content_name" placeholder="What is this?" required/> </br>
            <label class="radio-inline">
                <input type="radio" name="optradio">Public
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">Private
            </label>
            <br>
            <br>
            <input type="submit" class="btn btn-primary btn-lg" value="post" />
            <br>
            <br>
        </form>
        <style type="text/css">
        table,
        th,
        td {

            border: double;
            border-color: black;
        }
        </style>
        <br>
        <br>
        <table style="border-radius: 20px" class="table table-primary  table-hover ">
            <th style="text-align: center">Time</th>
            <th style="text-align: center">Post</th>
            {% for line in posts %}
            <tr>
                <td>{{line.timest}}</td>
                <td>{{line.file_path}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <br>
    <a href="/logout" class="btn btn-danger btn-sm" role="button">Logout</a>
    <script src="{{url_for('static', filename='css/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="../static/css/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/css/jquery-3.2.1.min.js"></script>
    <script src="{{url_for('static', filename='css/jquery-3.2.1.min.js')}}"></script>
</body>

</html>
